<html>

<head>
    <title>Movie Challenge</title>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    
    <link rel="stylesheet" type="text/css" href="css/style3.css">
    <script src="/js/script.js"></script>
    <script src="/js/time.js"></script>
</head>

<body>

<div id="wrapper">
    <div id="main">
        <div id="player">
            <div id="youtube_player"></div>
            <div id="color-info"></div>
            <div id="noise">
                <img src="img/tlo_0.png"/>
                <img src="img/tlo_1.png"/>
                <img src="img/tlo_3.png"/>
                <img src="img/tlo_4.png"/>
                <img src="img/tlo_5.png"/>
                <img src="img/tlo_6.png"/>
                <img src="img/tlo_7.png"/>
                <img src="img/tlo_8.png"/>
            </div>
        </div>
        <img id="frame" src="img/ramka_starzona.gif"/>
        <img id="frame_top" src="img/ramka_starzona.gif"/>
        <img id="frame_bottom" src="img/ramka_starzona.gif"/>
        
        <div id="points">Points</div>
        <div id="lifes_left">
            <img src="img/life.png"/>
            <img src="img/life.png"/>
            <img src="img/life.png"/>
            <img src="img/life.png"/>
            <img src="img/life.png"/>
        </div>
        <div id="time_left">Time</div>
        <div id="answers">
            <div class="answer_div">
                <span class="answer">?</span>
            </div>
            <div class="answer_div">
                <span class="answer">?</span>
            </div>
            <div class="answer_div clear">
                <span class="answer">?</span>
            </div>
            <div class="answer_div">
                <span class="answer">?</span>
            </div>
        </div>
    </div>
</div>

<div id="main-menu" class="modal fade">
    <div class="modal-inside">
        <button id="start-challenge" type="button" class="btn btn-xlarge btn-success" data-dismiss="modal" data-target="#main-menu">START CHALLENGE</button>
    </div>
</div>

<div id="game-over" class="modal fade">
    <div class="modal-inside">
        <button id="game-over-info" type="button" class="btn btn-xlarge btn-danger">GAME OVER!</button>
        <br>
        <button id="once-again" type="button" class="btn btn-xlarge btn-success" data-dismiss="modal" data-target="#game-over">ONCE AGAIN</button>
        <div>My result: <span id="#final_result">Final result</span></div>
        <div>score1</div>
        <div>score2</div>
        <div>score3</div>
        <div>score4</div>
    </div>
</div>
    
</body>

</html>
